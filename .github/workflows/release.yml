name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 go build -o dell-control-linux-amd64 main.go
        GOOS=linux GOARCH=arm64 go build -o dell-control-linux-arm64 main.go

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dell-control-linux-amd64
          dell-control-linux-arm64
          monitors.json
        generate_release_notes: true
